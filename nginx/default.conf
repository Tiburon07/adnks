server {
    listen 443 ssl http2;
    server_name adnks.site www.adnks.site;

    # Certificati SSL da Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/adnks.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adnks.site/privkey.pem;

    # Sicurezza SSL base
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EECDH+CHACHA20;

    root /var/www/html;
    index index.php index.html index.htm;

    # Log (opzionali)
    access_log /var/log/nginx/adnks.access.log;
    error_log  /var/log/nginx/adnks.error.log;

    # Router principale
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler con ottimizzazioni
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

    		# passa l'Authorization a PHP
    		fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        # Ottimizzazioni FastCGI
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Sicurezza: blocca .htaccess e simili
    location ~ /\.ht {
        deny all;
    }

    # Cache aggressiva per statici
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect da HTTP a HTTPS
server {
    listen 80;
    server_name adnks.site www.adnks.site;
    return 301 https://$host$request_uri;
}
